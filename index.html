<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
</head>
<body onload="loading()">
    <div>
        <header>BOOKMARK YOUR fAVOURITE SITES</header>
        <form id="bookmark">
            <label for="site-name">siteName</label>
            <input type="text" id="site-name" required>
            <label for="site-url">siteUrl</label>
            <input type="text" id="site-url" required>
            <button id="btn">Submit</button>
        </form>
    </div>
    <div id="output"></div>
    <script src="main.js"></script>
    
</body>
</html>
